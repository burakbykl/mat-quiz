<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Dört İşlem oyunu</title>
</head>

<body>
    <div class="container">
        <div id="start-game">
            <h1>Dört işlem oyununa hoş geldiniz.</h1>
            <p>Oyuna başlamak için tıklayınız</p>
            <a id="start-btn" onclick="restart()">Oyna</a>
        </div>
        <div id="in-game">
            <div class="top-section">
                <h1>Dört İşlem Oyunu</h1>
                <div class="game-data">
                    <p>Soru :
                        <span id="Qno">0</span>/10
                    </p>
                    <p>Skor: <span id="score">0</span></p>
                </div>
                <div id="timer">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="question-card">
                <h1 id="question">Soru</h1>
            </div>
            <h3>Doğru şıkkı seç: </h3>
            <div class="answer-card">
                <button>Option A</button>
                <button>Option B</button>
                <button>Option C</button>
                <button>Option D</button>
            </div>
        </div>
        <div id="end-game">
            <h1>&#128515</h1>
            <h1>Final Skorunuz : <span id="final-score">0</span> / 1000</h1>
            <p id="message"></p>
            <a id="restart-btn" onclick="restart()">Tekrar Oyna</a>
        </div>
    </div>
</body>

</html>
